<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Landing</title>
    <link rel="stylesheet" href="./css/styles_Splash.css">
    
</head>

<body>
    <div class="main">
        <header>
            <div class="logo">
                <img src="./img/LogoW.png" alt="WeatherWise Logo">
            </div>
            <div class="header-buttons">
                <a href="./index_login.html">
                    <button class="my-task">LogIn</button>
                </a>
                <a href="./index_SignUp.html">
                    <button class="sign-out">SignUp</button>
                </a>
            </div>
        </header>
        <div class="logo-and-intro">
            <div class="logo-large">
                <img src="./img/WeatherWise Logo_Large.png" alt="WeatherWise Logo-large" id="logo_only">
                <img src="./img/WeatherWise title.png" alt="WeatherWise Logo-title" id="title_only">
            </div>
            <div class="goto_app">
                <span id="quote">Smarter tasks, perfectly timed with the weather"</span>
                <button class="goto-app" type="button" onclick="location.href='./index_SignUp.html'">Get Started</button>
            </div>
        </div>

    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
